<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to practice the off-canvas menu bar">
  <title>Off-Canvas Menu Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="nav">
    <ul class="menu">
      <li class="menu__item">Home</li>
      <li class="menu__item">About</li>
      <li class="menu__item">Resources</li>
      <li class="menu__item">Lessons</li>
      <li class="menu__item">Contact</li>
    </ul>
    <div class="hamburger">
      <span class="first__bar"></span>
      <span class="second__bar"></span>
      <span class="third__bar"></span>
    </div>
  </nav>

  <main class="content">
    <div class="container">
      <h2 class="content__heading">Check it Out! I Made This Myself ^_^</h2>
      <p class="content__details">Tap the hamburger icon on the left-hand side of the screen to pop open an off-canvas sidebar menu. You can tap it again to close.</p>
      <p class="content__details">Made with html, css, vanilla js, and a dash of humor by <a href="https://www.hyperstylescript.com">Adam Hauze</a>.</p>
      <img src="/Off-Canvas-Side-Menu/Official/naruto.jpg" class="content__image" alt="Goofy picture and drawing of Naruto saying 'Believe it!'">
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
