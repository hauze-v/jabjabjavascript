<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="This is a dice rolling project built to practice my JS skills.">
  <title>Dice Roll App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="dice">
    <h1 class="dice__title">Dice Project</h1>
    <button class="dice__trigger">Roll Dice</button>
    <div class="dice__result">
      <img src="images/dice1.png" alt="The result of user's dice roll." class="dice__image">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>

</html>
