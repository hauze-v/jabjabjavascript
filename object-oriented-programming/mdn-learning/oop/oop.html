    <script>
      /* Constructor function */
      function Person(name) {
        this.name = name;
        this.greeting = function() {
          alert(`Hiya! I'm ${this.name}.`)
        }
      }

      /* Call the constructor to create some people objects */
      let person1 = new Person("Adam");
      let person2 = new Person("Emily");
    </script>
