  <meta name="description" content="The purpose of this page is to learn about default function parameters in JS.">
  <title>Default Function Parameters</title>
</head>
<body>
  <script>
    /* es5 way of checking for undefined parameter
    function displayEducation(college) {
      if (!college) {
        college = "No college information provided."
      }

      college = !college ? "No college information provided" : college;
    } */

    /* es6 way of checking for undfined parameter (default function parameters) */
    function displayEducation(college = "No college information provided") {
      console.log(college);
    }

    displayEducation("penn state university") // penn state university
    displayEducation() // undefined (but let's add a check in our function to catch it)
  </script>
</body>
